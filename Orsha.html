<div class="MainText">
    <p>Орша — город в Витебской области Беларуси,<br>
     расположенный на слиянии рек Днепр и Оршица.<br>
     Официально история города началась в 1067 году,<br>
     когда он был упомянут в «Повести временных лет» как один из городов Полоцкого княжества.</p>
